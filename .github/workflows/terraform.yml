name: Terraform On-Prem Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform On-Prem Pipeline
    runs-on: ubuntu-latest

    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    steps:
      # Checkout repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      # Format check
      - name: Terraform fmt
        run: terraform fmt -check

      # Initialize Terraform (local backend for on-prem)
      - name: Terraform Init
        run: terraform init

      # Validate Terraform code
      - name: Terraform Validate
        run: terraform validate

      # Terraform Plan
      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      # Upload plan as artifact
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  apply:
    name: Terraform Apply (Manual)
    needs: terraform
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      - name: Download plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      - name: Terraform Init
        run: terraform init

      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      
  
      - name: Write kubeconfig- name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.27.5/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      - name: Simple deploy to Kubernetes cluster
        uses: Jtalk/k8s-deploy@v2
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        with:
          namespace: default
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          kubectl-version: "1.27.5"
          strategy: none
          traffic-split-method: pod
          baseline-and-canary-replicas: 0
          percentage: 0
          action: deploy
              run: echo "${{ secrets.KUBE_CONFIG }}" > ${{ github.workspace }}/kubeconfig

