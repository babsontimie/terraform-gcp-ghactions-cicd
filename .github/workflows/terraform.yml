name: Terraform On-Prem + Kubernetes Pipeline

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      # 3. Terraform fmt check
      - name: Terraform fmt
        run: terraform fmt -check

      # 4. Initialize Terraform
      - name: Terraform Init
        run: terraform init

      # 5. Validate Terraform configuration
      - name: Terraform Validate
        run: terraform validate

      # 6. Create Terraform plan
      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      # 7. Upload plan artifact
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  apply:
    name: Terraform Apply + Kubernetes Deploy
    needs: terraform
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1. Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Install Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      # 3. Download Terraform plan
      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      # 4. Apply Terraform plan
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      # 5. Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.27.5/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 6. Optional: Verify Kubernetes connectivity
      - name: Verify Kubernetes connectivity
        run: |
          kubectl version --client
          kubectl get nodes
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

      # 7. Deploy Kubernetes manifests
      - name: Deploy to Kubernetes
        uses: Jtalk/k8s-deploy@v2
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        with:
          namespace: default
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          kubectl-version: "1.27.5"
          strategy: none
          traffic-split-method: pod
          baseline-and-canary-replicas: 0
          percentage: 0
          action: deploy
