name: Terraform + KIND + Kubernetes Deploy

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  terraform:
    name: Terraform Plan
    runs-on: ubuntu-latest
    env:
      TF_IN_AUTOMATION: true
      TF_INPUT: false

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      # 3. Terraform fmt check
      - name: Terraform fmt
        run: terraform fmt -check

      # 4. Terraform init
      - name: Terraform Init
        run: terraform init

      # 5. Terraform validate
      - name: Terraform Validate
        run: terraform validate

      # 6. Terraform plan
      - name: Terraform Plan
        id: plan
        run: terraform plan -out=tfplan

      # 7. Upload plan artifact
      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan
          path: tfplan

  apply:
    name: Terraform Apply + KIND + Kubernetes Deploy
    needs: terraform
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'

    steps:
      # 1. Checkout repo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2. Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.9.0

      # 3. Download plan artifact
      - name: Download Terraform Plan
        uses: actions/download-artifact@v4
        with:
          name: terraform-plan

      # 4. Apply Terraform plan
      - name: Terraform Apply
        run: terraform apply -auto-approve tfplan

      # 5. Install Docker (for KIND)
      - name: Install Docker
        uses: docker/setup-buildx-action@v2

      # 6. Install KIND
      - name: Install KIND
        run: |
          curl -Lo ./kind https://kind.sigs.k8s.io/dl/v0.20.0/kind-linux-amd64
          chmod +x ./kind
          sudo mv ./kind /usr/local/bin/kind

      # 7. Create KIND cluster
      - name: Create KIND Cluster
        run: kind create cluster --name ci-cluster --kubeconfig $GITHUB_WORKSPACE/kubeconfig

      # 8. Install kubectl
      - name: Install kubectl
        run: |
          curl -LO "https://dl.k8s.io/release/v1.27.5/bin/linux/amd64/kubectl"
          chmod +x kubectl
          sudo mv kubectl /usr/local/bin/

      # 9. Verify Kubernetes connectivity
      - name: Verify Kubernetes connectivity
        run: |
          kubectl version --client
          kubectl get nodes
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig

      # 10. Deploy manifests
      - name: Deploy to Kubernetes
        uses: Jtalk/k8s-deploy@v2
        env:
          KUBECONFIG: ${{ github.workspace }}/kubeconfig
        with:
          namespace: default
          manifests: |
            k8s/deployment.yaml
            k8s/service.yaml
          kubectl-version: "1.27.5"
          strategy: none
          traffic-split-method: pod
          baseline-and-canary-replicas: 0
          percentage: 0
          action: deploy
